<GridLayout rows="auto, *" class="page pageContainer body">
    <StackLayout row="0" col="0" class="form text-center">
                <Label class="h1" text="New Animal"></Label>
                <GridLayout columns="*,*" rows="*" class="">
                    <StackLayout class="animal choiceButton" (onTap)="chooseDog()" col="0" row="0">
                        <Label text="Dog"></Label>
                        <Image src="~/images/dog.png"></Image>
                    </StackLayout>
                    <StackLayout class="animal choiceButton" col="1" row="0" (onTap)="chooseCat()">
                        <Label text="Cat"></Label>
                        <Image src="~/images/cat.png"></Image>
                    </StackLayout>
                </GridLayout>
                <StackLayout class="input-field" orientation="horizontal" visibility="{{ showDogSelection ? 'visible' : 'collapsed' }}">
                    <Label text="Puppy"></Label>
                    <Switch class="switch"></Switch>
                    <Label text="Dog"></Label>
                </StackLayout>
                <StackLayout class="input-field" orientation="horizontal" visibility="{{ showCatSelection ? 'visible' : 'collapsed' }}">
                    <Label text="Kitten"></Label>
                    <Switch class="switch"></Switch>
                    <Label text="Cat"></Label>
                </StackLayout>
                <StackLayout class="input-field text-left">
                    <Label class="label text-left" text="Weight (lbs.)"></Label>
                    <TextField class="input input-border-bottom text-left" hint="Enter a weight" text="{{weight}}"></TextField>
                
                </StackLayout>
                <Button class="btn btn-outline" text="Continue" (onTap)="continue()"></Button>
    </StackLayout>
    <StackLayout row="1" col="0" ></StackLayout>
</GridLayout>
