        <SegmentedBar row="1" colspan="3" class="toggles">
            <SegmentedBarItem title="Select">
                <select-food></select-food>
            </SegmentedBarItem>
            <SegmentedBarItem title="Selected" completed="false">
                <food-choices></food-choices>
            </SegmentedBarItem>
            <SegmentedBarItem title="Results" completed="true">
                
            </SegmentedBarItem>
        </SegmentedBar>
    </StackLayout>
    <StackLayout row="1" col="0"></StackLayout>
</GridLayout>
