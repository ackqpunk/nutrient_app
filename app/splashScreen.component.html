<GridLayout columns="*" rows="auto, *" class="page pageContainer">
    <StackLayout row="0" col="0" class="body"> 
        <Label text="Nutrient Tracker" class="title" textWrap="true"></Label>
        <Label text="&#xf1b0;" class="fa nutrientIcon"></Label>
        <Button class="btn btn-outline" text="Continue" [nsRouterLink]="['/animalChoice']"></Button>
        <Label [text]="message" class="legalNotice body" textWrap="true"></Label>
    </StackLayout>
    <StackLayout row="1" col="0"></StackLayout>
</GridLayout>
